services:
  # Frontend (React/Vite)
  - type: web
    name: addis-transit-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://addis-transit-backend.onrender.com
      - key: VITE_MAPBOX_ACCESS_TOKEN
        value: pk.eyJ1Ijoic2FuaWRhZ290IiwiYSI6ImNtZjg3NHZxdzA0YXgycHNkNTl3dTQxbXoifQ.TlRvzYLTNSJsm_CVBmDAGQ

  # Backend (PHP)
  - type: web
    name: addis-transit-backend
    env: php
    buildCommand: composer install
    startCommand: php -S 0.0.0.0:$PORT -t public
    envVars:
      - key: DB_HOST
        value: localhost
      - key: DB_NAME
        value: transit
      - key: DB_USER
        value: postgres
      - key: DB_PASS
        value: felonynumbe1
      - key: DB_PORT
        value: "5432"
